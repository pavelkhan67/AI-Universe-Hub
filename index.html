<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f2351239bc.js" crossorigin="anonymous"></script>
    <style>
        #img {
            border-radius: 25px;
        }
    </style>
</head>

<body class="container my-4">
    <header class="text-center">
        <h2>AI Universe Hub</h2>
        <button id="sort-btn" class="btn btn-danger mt-2">Sort By Date</button>
    </header>
    <main>
        <section>
            <!-- Modal part-->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg ">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="d-flex justify-content-end mb-3">
                                <button type="button" class="btn-close bg-danger rounded-4 p-2" data-bs-dismiss="modal"
                                    aria-label="Close">
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <div class="card bg-danger-subtle">
                                        <div class="card-body">
                                            <h6 id="card-description" class="card-title"></h6>
                                            <div class="d-flex justify-content-between mt-4 gap-2">
                                                <div class="border-1 p-2 bg-white rounded-2 text-success fw-semibold">
                                                    <p class="m-0" id="plan1"></p>
                                                    <p class="m-0" id="plan1-sub"></p>
                                                </div>
                                                <div class="border-1 p-2 bg-white rounded-2 text-warning fw-semibold">
                                                    <p class="m-0" id="plan2"></p>
                                                    <p class="m-0" id="plan2-sub"></p>
                                                </div>
                                                <div class="border-1 p-2 bg-white rounded-2 text-danger fw-semibold">
                                                    <p class="m-0" id="plan3"></p>
                                                    <p class="m-0" id="plan3-sub"></p>
                                                </div>
                                            </div>
                                            <div id="modal-card1" class="d-flex justify-content-between mt-3">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card">
                                        <div id="modal-card2" class="card-body">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card Container Part -->
        <section class="mt-4">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- loader part -->
            <section id="loader" class="d-none">
                <div class=" d-flex justify-content-center align-items-center mt-5">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Show all data -->
            <div id="show-all" class="text-center">
                <button onclick="showAll()" class="mt-4 btn btn-danger">See More</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
